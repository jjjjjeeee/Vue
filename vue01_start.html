<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
        https://kr.vuejs.org/에서 cdn주소를 연결한다.
        alt+b로 브라우저 확인
    -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
    <style>
        img{width: 200px;}
    </style>
</head>
   
<body>
    <h1>뷰사용하기</h1>
    <div id="app">{{message}}<br/>{{hi}}</div>
    <div id="app2">
        <img src="img/11.png" v-bind:title="msg"/>
    </div>

    <script>
        new Vue({
            el:"#app",
            data:{
                message: '처음으로 하는 뷰!!!!!',
                hi:'하이루'
            }
        });

        new Vue({
            el: "#app2",
            data:{
                msg:'이미지에 마우스를 올리면 나올 문자'

            }
        });
    </script>
</body>
</html>
