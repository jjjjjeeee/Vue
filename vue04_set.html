<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=chrome">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<title>Vue</title>
</head>
<body>
    <div id="app">
        <button @click="dataChange">클릭하면 값추가</button>
        <ul>
            <li v-for="a in arr">{{a}}</li>
        </ul>
    </div>
    <script>
        new Vue({
            el:"#app",
            data(){
                return{
                    arr:[100,200,"김첨지","광개토대왕"]
                }
            },
            methods:{
                dataChange:function(){
                    // 배열의 데이터 변경하기
                    // this.arr[2] = "이순신"; // 적용안됨
                    // 1) set()함수를 이용하여 배열의 값을 변경한다.
                    //      배열명,  변경할 index,  변경할 값
                    // Vue.set(this.arr,   2,         "이순신" );
                    // Vue.set(this.arr,   5,         "이순신55" );
                    // this.$set(this.arr, 1, 2000);

                    // 2) splice()함수를 이용하여 배열의 값 변경 : 한 번에 여러 개의 정보를 변경 가능
                    //          시작index, 개수
                    // this.arr.splice(0, 1, "가가가가가");
                    // this.arr.splice(1, 3, "AAA","BB","CCCC");

                    // this.arr.splice(10,1,"zzz"); // 없는 index일 떄 마지막에 추가된다.

                    // 3) 배열을 복사하여 수정하기
                    var arr_copy = [...this.arr, 999]; // 배열복사하기, 마지막에 999 추가
                    arr_copy[1]=20000; // 값 변경하기
                    this.arr = arr_copy;// 복제후 수정한 배열을 재할당한다.
                    
                }
            }
        });
    </script>
</body>
</html>
