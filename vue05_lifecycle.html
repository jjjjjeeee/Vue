<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=chrome">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<title>Vue</title>
</head>
<body>
    <div id="app">
        <h1>{{msg}}</h1>
        <my-comp v-if="visible"></my-comp>
    </div>
    <script>
        var myComp = {
            template : `<div>
                    <h1>컴퍼넌트를 이용한 객체 생성</h1>
                    <h2>{{msg2}}</h2>
                    </div>`,
            data(){
                return {
                    msg2 : 'component가 가진 값'
                }
            },
            /*created훅 : Dom에 컴퍼넌트가 추가 되기 전에 실행됨
                          el에 접근할 수 없음*/
            created(){
                console.log("Created훅 => ", this.msg);
                console.log("Created훅 => ", this.msg2);
            },
            /*mounted훅 : 컴퍼넌트, 템플릿, 렌더링된 돔이 접근할 수 있는 단계*/
            mounted(){
                console.log("mounted 훅");
            },
            /*update훅 : 컴퍼넌트의 데이터가 변하여 재 렌더링이 일어난 후 실행된다.*/
            updated(){
                console.log("updated 훅");
            },
            /*destroyed훅 : 뷰 인스턴스가 해제된 후 호출된다.*/
            destroyed(){
                console.log('destroyed 훅' + this.msg2);
            }
        }
        new Vue({
            el:"#app",
            data:{
                msg:"lifecycle 테스트 중...",
                visible:true
            },
            components: {
                'my-comp': myComp
            }            
        });
    </script>
</body>
</html>
